<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 600px;
        height: 600px;
      }

      .sun {
        position: absolute;
        top: 250px;
        left: 250px;
        width: 50px;
        height: 50px;
        background-color: gold;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
      }

      .planet {
        position: absolute;
        border-radius: 50%;
        transform-origin: center;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .mercury {
        top: 135px;
        left: 250px;
        width: 8px;
        height: 8px;
        background-color: #d9d9d9;
        animation-name: orbit-mercury;
        animation-duration: 10s;
      }

      .venus {
        top: 175px;
        left: 250px;
        width: 12px;
        height: 12px;
        background-color: #ffbf80;
        animation-name: orbit-venus;
        animation-duration: 16s;
      }

      .earth {
        top: 220px;
        left: 250px;
        width: 14px;
        height: 14px;
        background-color: #4d79ff;
        animation-name: orbit-earth;
        animation-duration: 20s;
      }

      .mars {
        top: 265px;
        left: 250px;
        width: 12px;
        height: 12px;
        background-color: #ff4d4d;
        animation-name: orbit-mars;
        animation-duration: 24s;
      }

      .jupiter {
        top: 335px;
        left: 250px;
        width: 28px;
        height: 28px;
        background-color: #e6ac00;
        animation-name: orbit-jupiter;
        animation-duration: 36s;
      }

      .saturn {
        top: 405px;
        left: 250px;
        width: 26px;
        height: 26px;
        background-color: #d9d9d9;
        background-image: radial-gradient(#d9d9d9 70%, transparent 72%);
        animation-name: orbit-saturn;
        animation-duration: 48s;
      }

      .uranus {
        top: 475px;
        left: 250px;
        width: 22px;
        height: 22px;
        background-color: #80ccff;
        animation-name: orbit-uranus;
        animation-duration: 60s;
      }

      .neptune {
        top: 545px;
        left: 250px;
        width: 20px;
        height: 20px;
        background-color: #3366ff;
        animation-name: orbit-neptune;
        animation-duration: 72s;
      }

      @keyframes orbit-mercury {
        from {
          transform: rotate(0deg) translateX(100px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(100px) rotate(-360deg);
        }
      }

      @keyframes orbit-venus {
        from {
          transform: rotate(0deg) translateX(150px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(150px) rotate(-360deg);
        }
      }

      @keyframes orbit-earth {
        from {
          transform: rotate(0deg) translateX(200px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(200px) rotate(-360deg);
        }
      }

      @keyframes orbit-mars {
        from {
          transform: rotate(0deg) translateX(250px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(250px) rotate(-360deg);
        }
      }

      @keyframes orbit-jupiter {
        from {
          transform: rotate(0deg) translateX(320px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(320px) rotate(-360deg);
        }
      }

      @keyframes orbit-saturn {
        from {
          transform: rotate(0deg) translateX(390px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(390px) rotate(-360deg);
        }
      }

      @keyframes orbit-uranus {
        from {
          transform: rotate(0deg) translateX(460px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(460px) rotate(-360deg);
        }
      }

      @keyframes orbit-neptune {
        from {
          transform: rotate(0deg) translateX(530px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(530px) rotate(-360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sun"></div>
      <div class="planet mercury"></div>
      <div class="planet venus"></div>
      <div class="planet earth"></div>
      <div class="planet mars"></div>
      <div class="planet jupiter"></div>
      <div class="planet saturn"></div>
      <div class="planet uranus"></div>
      <div class="planet neptune"></div>
    </div>
  </body>
</html>
